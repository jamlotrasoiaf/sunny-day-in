# Site
title: A Sunny Day In
bio: "A personal blog"
description: "A personal blog by the Sunny Worms system, chronicling day-to-day life."
reading_time: true
words_per_minute: 200
logo: "assets/img/Lihito_TELL.jpg"
background: "assets/img/galaxy-3608029.jpg"
tiled_bg: false # Set this true if you want to tile your background image, otherwise it will be covered
locale: en_US
url: https://jamlotrasoiaf.github.io/sunny-day-in
repository: jamlotrasoiaf/sunny-day-in
excerpt_separator: ""

authors:
  name   : "Frodo"
  avatar : "/assets/img/frodo.png"
  bio    : "Host of the Sunny Worms System. Tech nerd"

# Jekyll
permalink: /:title:output_ext
markdown: kramdown
highlighter: rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
mathjax: true
sass:
  sass_dir: _sass
  style: compressed

# Comments

